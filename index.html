<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KGLW Album Finder</title>

    <!--What shows in the tab-->
    <meta charset="UTF-8" />
    <link rel="icon" href="images/nonagon.png" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <!--Login button / display username here-->

      <a class="btn btn-primary" href="login.html" role="button">Login</a>
      <h4>or</h4>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          [USERNAME HERE]
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Log Out</a></li>
        </ul>
      </div>
    </header>

    <main>
      <!-- Background gators -->
      <div id="background-wrap">
        <div class="gator1">
          <img
            class="gator"
            src="https://github.com/ifriedham/startup/blob/main/images/gator.gif?raw=true"
            alt="Gator GIF"
          />
        </div>

        <div class="gator2">
          <img
            class="gator"
            src="https://github.com/ifriedham/startup/blob/main/images/gator.gif?raw=true"
            alt="Gator GIF"
          />
        </div>

        <div class="gator3">
          <img
            class="gator"
            src="https://github.com/ifriedham/startup/blob/main/images/gator.gif?raw=true"
            alt="Gator GIF"
          />
        </div>

        <div class="gator4">
          <img
            class="gator"
            src="https://github.com/ifriedham/startup/blob/main/images/gator.gif?raw=true"
            alt="Gator GIF"
          />
        </div>

        <div class="gator5">
          <img
            class="gator"
            src="https://github.com/ifriedham/startup/blob/main/images/gator.gif?raw=true"
            alt="Gator GIF"
          />
        </div>
      </div>

      <ul class="main-flexbox">
        <!--Band name [add effects later?]-->
        <img alt="KGLW name art" src="images/name_logo.png" />
        <h1>Album Picker</h1>

        <!--Album art carousel WIP-->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/12BarBruise.jpeg" class="d-block w-100" alt="12BarBruise">
            </div>
            <div class="carousel-item">
              <img src="images/Butterfly3000.jpeg" class="d-block w-100" alt="Butterfly3000">
            </div>
            <div class="carousel-item">
              <img src="images/Changes.jpeg" class="d-block w-100" alt="Changes">
            </div>
          </div>
        </div>
        <br />

        <!-- Changing line -->
        <h2>KGLW have done <span></span> albums</h2>
        <h3>So which one should you start with?</h3>
        <br />

        <!-- Quiz button -->
        <button type="button" class="btn btn-primary btn-lg" href="quiz.html">
          Take Quiz
        </button>
        <br />

        <!--other buttons-->
        <div class="box">
          <h4>Already took the quiz?</h4>
          <h4>See what others got</h4>
          <div class="break"></div>
          <!-- break -->
          <a class="btn btn-primary" href="results.html" role="button"
            >See Results</a
          >
          <a class="btn btn-primary" href="stats.html" role="button"
            >Global Stats</a
          >
        </div>
      </ul>
    </main>

    <footer>
      <a
        class="btn btn-primary"
        href="https://kinggizzardandthelizardwizard.com/"
        role="button"
        >Find out more!</a
      >
      <a
        class="btn btn-primary"
        href="https://github.com/ifriedham/startup"
        role="button"
        >GitHub</a
      >
      <h6>Noah Christensen</h6>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
