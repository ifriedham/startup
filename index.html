        <!-- Login and popup -->
        <div class="container">
          <button id="loginButton" class="btn btn-primary">Login</button>

          <div class="overlay" id="overlay">
            <div class="popupCard card">
              <div class="card-body">
                <h5 class="card-title">Login Popup</h5>
                <form id="loginForm">

                    <label for="username">Username:</label>

                  </div>
                  <button type="button" class="btn btn-primary" id="loginSubmit">Login</button>
                  <button type="button" class="btn btn-success" id="signupSubmit">Signup</button>
                </form>
                <button type="button" class="btn btn-secondary" id="closeButton">Close</button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Successfully logged out overlay -->
        <div class="overlay" id="successLogoutOverlay">
          <div class="popupCard" id="successLogoutCard">
            <div class="card-body">
              <h5 class="card-title">Successfully Logged Out</h5>
              <button type="button" class="btn btn-secondary" id="successLogoutCloseButton">Close</button>
            </div>

        </div>
