<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KGLW Album Finder</title>

    <!--What shows in the tab-->
    <meta charset="UTF-8" />
    <link rel="icon" href="images/nonagon.png" />

    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <header>
      <!--Login button / display username here-->
      <div align="right">
        <a href="login.html">
          <button>Login [or username, not yet implemented]</button>
        </a>
      </div>
    </header>

    <main>
      <!-- Background gators -->
      <div id="background-wrap">
        <div class="x1">
          <div class="gator"></div>
        </div>

        <div class="x2">
          <div class="gator"></div>
        </div>

        <div class="x3">
          <div class="gator"></div>
        </div>

        <div class="x4">
          <div class="gator"></div>
        </div>

        <div class="x5">
          <div class="gator"></div>
        </div>

      <!--Band name [add effects later?]-->
      <img alt="KGLW name art" src="images/name_logo.png" />
      <h1>Album Picker</h1>

      <!--Album art carousel WIP-->
      <img
        alt="Quarters!"
        width="500"
        height="500"
        src="images/Petrodraconic.jpg"
      />

      <!--Quiz button-->

      <h2>
        KGLW have released 24 [or insert api-called # here] albums! With
        different genres, including [CSS card with a rotating/changing list of
        genres]
      </h2>
      <h3>Don't know where to start? Find out here:</h3>
      <a href="quiz.html"> <button type="button">Take quiz</button> </a
      ><br /><br /><br />

      <!--other buttons-->
      <!--to Results-->
      <div style="display: inline-block">
        Already took the quiz?<br />
        <a href="results.html">
          <button>See Result</button>
        </a>
      </div>

      <!--to stats-->
      <div style="display: inline-block">
        See what others got<br />
        <a href="stats.html">
          <button>Global Stats</button>
        </a>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Noah Christensen</span>
      <br />
      <a href="https://github.com/ifriedham/startup">GitHub</a>
