<!DOCTYPE html>
<html lang="en">
  <head>
    <!--What shows in the tab-->
    <meta charset="UTF-8" />
    <link rel="icon" href="images/nonagon.png" />
    <!--page name-->
    <title>Login</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Your name here"
              />
              <small id="userNameHelp" class="form-text text-muted"
                >Make it funny - will be displayed on global stats</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Required"
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <a
        class="btn btn-primary btn-sm"
        href="https://kinggizzardandthelizardwizard.com/"
        role="button"
        >Find out more!</a
      >
      <a
        class="btn btn-primary btn-sm"
        href="https://github.com/ifriedham/startup"
        role="button"
        >GitHub</a
      >
      <h6>Noah Christensen</h6>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
