<!DOCTYPE html>
<html lang="en">
  
<head>
  <!-- What shows in the tab -->
  <meta charset="UTF-8" />
  <link rel="icon" href="images/nonagon.png" />
  <!-- Page name -->
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="main.css" />
  <script src="quiz.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <!-- Login button / display username here -->
    <nav class="navbar bg-secondary justify-content-between">
      <a class="navbar-brand" href="index.html"
        ><img
          src="images/nonagon.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="nonagon"
        />
        KGLW Album Picker
      </a>
      <div class="btn-group">
        <a class="btn btn-primary" href="index.html">Head Back</a>
      </div>
    </nav>
  </header>

  <main>

    <div class="card" style="width: 80vw; margin: 4vw">
      <div class="card-header">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-title">
          <span id="question-text">
            Question goes here [if you are seeing this something has gone wrong!]
          </span>
        </h5>
        <div id="choices" class="container"></div>
      </div>

      <div class="card-footer d-flex justify-content-center">
        <nav aria-label="quiz-nav">
          <ul class="pagination">
            <li class="page-item">
              <button type="button" id="prev-button" class="btn btn-outline-primary" disabled>Previous</button>
            </li>
            <li class="page-item">
              <button type="button" id="next-button" class="btn btn-primary" disabled>Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </main>

  <footer class="mt-auto text-center text-lg-start text-bg-secondary">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0)">
      By Noah Christensen:
      <a class="text-white" href="https://github.com/ifriedham/startup"
        >GitHub</a
      >
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
