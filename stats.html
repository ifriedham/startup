<!DOCTYPE html>
<html lang="en">
  <head>
    <!--What shows in the tab-->
    <meta charset="UTF-8" />
    <link rel="icon" href="images/nonagon.png" />

    <!--page name-->
    <title>Stats</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <!--Login button / display username here-->
      <nav class="navbar bg-secondary justify-content-between">
        <a class="navbar-brand" href="index.html"
          ><img
            src="images/nonagon.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="nonagon"
          />
          KGLW Album Picker
        </a>
        <div class="btn-group">
          <a class="btn btn-primary" href="index.html">Head Back</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="card" style="width: 80vw; margin: 2vw">
        <div class="card-header">Top Albums</div>
        <div class="card-body">
          <div class="table-responsive-lg">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Art</th>
                  <th scope="col">Name</th>
                  <th scope="col">Rating</th>
                </tr>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>
                    <img src="images/12BarBruise.jpeg" class="img-fluid" />
                  </td>
                  <td>
                    <div id="album-name" class="container">12 Bar Bruise</div>
                  </td>
                  <td>
                    <div id="approval-rating" class="container">
                      <span class="badge rounded-pill text-bg-success">14</span>
                      <span class="badge rounded-pill text-bg-danger">3</span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
    <footer class="mt-auto text-center text-lg-start text-bg-secondary">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0)">
        By Noah Christensen:
        <a class="text-white" href="https://github.com/ifriedham/startup"
          >GitHub</a
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
