<!DOCTYPE html>
<html lang="en">
  <head>
    <!--What shows in the tab-->
    <meta charset="UTF-8" />
    <link rel="icon" href="images/nonagon.png" />

    <!--page name-->
    <title>Stats</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <!--Login button / display username here-->
      <nav class="navbar bg-secondary justify-content-between">
        <a class="navbar-brand" href="index.html"
          ><img
            src="images/nonagon.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="nonagon"
          />
          Head Back
        </a>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Sign in [/username]
          </button>
          <div class="dropdown-menu dropdown-menu-end">
            <form class="px-4 py-3">
              <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleDropdownFormEmail1"
                  placeholder="email@example.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleDropdownFormPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="dropdownCheck"
                />
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="signup.html"
              >New around here? Sign up</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>Rankings</h1>
      <h3>sort by Top Recommended / Recently Recommended</h3>

      <!--Future DB stuff here-->
      <div
        id="future-rankings"
        style="
          width: 300px;
          height: 300px;
          background-color: #3498db;
          border: 2px solid #2980b9;
        "
      >
        <h4>
          [List of albums here, ranked from MongoDB database. Will also include
          recent recommendations and associated usernames]
        </h4>
      </div>
    </main>
    <footer class="mt-auto text-center text-lg-start text-bg-secondary">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0)">
        By Noah Christensen:
        <a class="text-white" href="https://github.com/ifriedham/startup"
          >GitHub</a
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
